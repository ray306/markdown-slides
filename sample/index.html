## 密码为什么这么脆弱?
- 简单的密码容易被猜到
- 到处都用同一个密码, 一丢丢一串
- 再复杂的密码都怕钓鱼网站
---
##密码不该这么弱!
###但我们该怎么办?
.large[
- 密码要复杂!
- 不要重复使用密码!
- 小心不要被看到!
- 不要傻傻登录钓鱼网站!
]

##用户的身份信息有什么帮助?
.large[
- 轻松创建复杂的密码
  - 不用记在脑子里,不用记在本子上
- 让每个人的密码都不同
  - 还要担心自己的密码太常见?
]

##登录对象的身份信息有什么帮助?
.large[
- 不同的网站上是不同的密码
  - 再也不怕撞库攻击
- 直接无视钓鱼网站
  - 网址骗得了用户还骗得了程序?
]

##总结一下, 我们能够防御...

攻击类型 | 原理概述 | 常见方式 | 本作品的应对措施
--|
**伪装攻击** | 对手扮演网络中一个合法实体。 | 钓鱼网站 | 钓鱼类网站窃得密码并不是其伪装的网站的密码。
**字典攻击** | 穷举可能的密码。 | 暴力破解，彩虹表 | 可用自主算法产生出极复杂密码，破解所耗资源远超过了破解者的收益。
**已知密钥攻击** | 对手从用户以前用过的密钥确定出新的密钥。 | 拖库后撞库 | 对不同网站账户自动生成不同的密码。
**消息重放攻击** | 对手记录一次通话会话，在以后的某个时候重新发送整个或者部分会话。 | 键盘记录，封包拦截 | 输入与最终结果不同，键盘记录无法获得最终密码。
**其它社会工程学攻击** | 具有字典攻击和伪装攻击的部分特征，重点在于获取私有信息。 | 使用生日、手机号试密码	 | 最终密码对用户透明，用户无法泄露密码信息。
